spring.application.name=email-service

server.port=5432

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5434/ecommerce_email
spring.datasource.username=admin
spring.datasource.password=emailAdmin1234

spring.kafka.bootstrap-servers=localhost:5437
spring.kafka.consumer.group-id=email-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<email>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

email-service.outbox.max-retry=3
email-service.outbox.scheduled.fixed-delay=300000
email-service.outbox.scheduled.initial-delay=60000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka