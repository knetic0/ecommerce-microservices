spring.application.name=api-gateway

server.port=8000
spring.main.web-application-type=reactive

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/user/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=AuthFilter

spring.cloud.gateway.server.webflux.routes[2].id=file-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://FILE-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/file/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=AuthFilter

auth.grpc.address=localhost
auth.grpc.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka